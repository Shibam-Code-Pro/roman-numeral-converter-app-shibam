<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Roman Numeral Converter</h1>
            <p>Convert Arabic numbers (1-3999) to Roman numerals</p>
        </header>
        
        <main>
            <div class="converter-section">
                <div class="input-group">
                    <label for="number">Enter a number:</label>
                    <input type="number" id="number" placeholder="Enter a number (1-3999)" min="1" max="3999">
                </div>
                
                <button id="convert-btn" type="button">Convert to Roman</button>
                
                <div id="output" class="output-section"></div>
            </div>
            
            <div class="reference-table">
                <h2>Roman Numeral Reference</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Roman</th>
                            <th>Arabic</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>M</td><td>1000</td></tr>
                        <tr><td>CM</td><td>900</td></tr>
                        <tr><td>D</td><td>500</td></tr>
                        <tr><td>CD</td><td>400</td></tr>
                        <tr><td>C</td><td>100</td></tr>
                        <tr><td>XC</td><td>90</td></tr>
                        <tr><td>L</td><td>50</td></tr>
                        <tr><td>XL</td><td>40</td></tr>
                        <tr><td>X</td><td>10</td></tr>
                        <tr><td>IX</td><td>9</td></tr>
                        <tr><td>V</td><td>5</td></tr>
                        <tr><td>IV</td><td>4</td></tr>
                        <tr><td>I</td><td>1</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
